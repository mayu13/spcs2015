<ion-view title="Schedule">
<ion-content  ng-app="myApp" class="padding" ng-controller="SchPicCtrl" ng-init="loadImages()">
 
    <div class="row" ng-repeat="image in images" ng-if="$index % 1 === 0">
        <div class="col " ng-if="$index < images.length">
            <img ng-src="{{images[$index].src}}" width="100%" />
        </div>
       
    </div>
</ion-content>
</ion-view>
